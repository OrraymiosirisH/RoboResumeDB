<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Education</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet">
</head>
<body>
<!-- Page Header -->
<header class="masthead" style="background-image: url('img/contact-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-20 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Robo Resume App</h1>
                    <span class="subheading">Educational Background.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>Add your Educational Background:</p>
            <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
            <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
            <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
            <form role="form"th:action="@{/addedu}" th:object="${educational}" method="post" name="sentMessage">
                <p><input type="hidden" th:field="*{id}"/></p>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>College/University</label>
                        <input th:field="*{inst}" type="text" class="form-control" placeholder="Institution">
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('inst')}" th:errors="*{inst}"></span><br />
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Major</label>
                        <input th:field="*{major}" type="text" class="form-control" placeholder="Major[yes/no]">
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('major')}" th:errors="*{major}"></span><br />
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Years</label>
                        <input th:field="*{years}" type="text" class="form-control" placeholder="Years Attended" >
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('years')}" th:errors="*{years}"></span><br />
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Completed</label>
                        <input th:field="*{completed}" type="text" class="form-control" placeholder="Did you Gratuted?" >
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('completed')}" th:errors="*{completed}"></span><br />
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Years</label>
                        <input th:field="*{degree}" type="text" class="form-control" placeholder="Degree" >
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"></span><br />
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:replace="base1 :: footer"></div>


<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Contact Form JavaScript -->
<script src="js/jqBootstrapValidation.js"></script>
<script src="js/contact_me.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>


</body>
</html>
