<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Education</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div th:replace="base1 :: navlinkss"></div>

<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">

                <p>Thank you for join us, your process has been completed!.</p>
                <p>Use the bar above to modify any previous entry.</p>
                <hr>
                <h2 class="intro-text text-center">Robo Resume
                    <strong>Application</strong>
                </h2>
                <hr>

                <p>Edit your Work Expirience:</p>
                <form role="form"th:action="@{/editwork}" th:object="${work}" method="post">
                    <div class="row">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group col-lg-2">
                            <label>Company</label>
                            <input th:field="*{company}" name="company" class="form-control" type="text">
                            <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span><br />
                        </div>
                        <div class="form-group col-lg-2">
                            <label>Job/Title</label>
                            <input th:field="*{job}" name="job" class="form-control" type="text">
                        </div>
                        <div class="form-group col-lg-2">
                            <label>Supervisor</label>
                            <input th:field="*{sup}" name="sup" class="form-control" type="text">
                        </div>
                        <div class="form-group col-lg-2">
                            <label>Telephone</label>
                            <input th:field="*{tel}" name="tel" class="form-control" type="tel">
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-12">
                            <label>Duties</label>
                            <textarea th:field="*{duties}" name="duties" class="form-control" rows="6"></textarea>
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="hidden" name="save" value="contact">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</div>


<div th:replace="base1 :: footer"></div>


<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>


</body>
</html>
