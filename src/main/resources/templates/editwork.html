<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Education</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="../css/clean-blog.min.css" rel="stylesheet">
<body>


<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <p>Thank you for join us, your process has been completed!.</p>
                <h2 class="intro-text text-center">Robo Resume
                    <strong>Application</strong>
                </h2>
                <hr>

                <p>Edit your Work Expirience:</p>
            <form role="form"th:action="@{/editwork}" th:object="${work}" method="post" name="sentMessage">
                <p><input type="hidden" th:field="*{id}"/></p>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Company</label>
                        <input th:field="*{company}" type="text" class="form-control" placeholder="Company">
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span><br />
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Job/Title</label>
                        <input th:field="*{job}" type="text" class="form-control" placeholder="Job Title">
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('job')}" th:errors="*{job}"></span><br />
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Supervisor</label>
                        <input th:field="*{sup}" type="text" class="form-control" placeholder="Supervisor" >
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('sup')}" th:errors="*{sup}"></span><br />
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Telephone</label>
                        <input th:field="*{tel}" type="text" class="form-control" placeholder="Contact Phone" >
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></span><br />
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Duties</label><input th:field="*{duties}" type="text" class="form-control" placeholder="Duties">
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('duties')}" th:errors="*{duties}"></span><br />
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>
                </div>
            </form>
            </div>
        </div>
    </div>

</div>
</div>

<div th:replace="base1 :: footer"></div>


<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Contact Form JavaScript -->
<script src="js/jqBootstrapValidation.js"></script>
<script src="js/contact_me.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>


</body>
</html>
