<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Resume Report</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'

    <!-- Custom styles for this template -->

<body>


<div th:replace="base1 :: navlinkss"></div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <h1>Please click on your name to see your Resume Report!</h1>
            <!--<h2 class="subheading"th:text="Please Built up your resume!"></h2>-->


            <table class="table table-striped">
                <tr>
                    <th>Person</th>
                    <th>Actions</th>

                </tr>
                <tr th:each="click:${reslist}">

                    <td th:text="${click.name}"></td>
                    <td>
                        <a th:href="@{/report/{id}(id=${click.id})}">Report</a>
                    </td>
                </tr>
            </table>
            <p> <a href = "welcome">Press to Add a New Resume.</a></p>
            </form>

        </div>
    </div>
</div>


<div th:replace="base1 :: footer"></div>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
