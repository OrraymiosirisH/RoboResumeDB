<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Person Report</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->

<body>

<div th:replace="base1 :: navlinkss"></div>


<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

                <p>Thank you for join us, your process has been completed!.</p>
                <p>Use the bar above to modify any previous entry.</p>

                <h2 class="intro-text text-center">
                    <strong>Personal Information</strong>
                </h2>

                <table class="table table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Last Name</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="perso : ${allpersonal}">

                        <td th:text="${perso.name}"></td>
                        <td th:text="${perso.email}"></td>
                        <td th:text="${perso.lastname}"></td>
                        <td>
                            <a th:href="@{/update/{id}(id=${perso.id})}">Update</a>
                        </td>
                    </tr>
                </table>

                <p><a href="/report"> <strong>Press Here Final Report.</strong></a></p>

                </form>

        </div>
    </div>
</div>


<div th:replace="base1 :: footer"></div>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
      type='text/css'>

      rel='stylesheet' type='text/css'>
