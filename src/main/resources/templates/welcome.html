<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Robo Resume
                <strong>Application</strong>
            </h2>
            <hr>
            <p>Resume Validation Robo project.</p>
            <form role="form"th:action="@{/welcome}" th:object="${resume}" method="post">
                <div class="row">
                    <div class="form-group col-lg-4">

                        <p><input type="hidden" th:field="*{id}"/></p>

                        <label>Name</label>
                        <input th:field="*{name}" name="first_name" placeholder="Enter your Name" class="form-control" type="text">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br />
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-4">
                        <label>Last Name</label>
                        <input th:field="*{lastname}" name="last-name" placeholder="Enter your Last Name" class="form-control" type="text">
                        <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span><br />
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-6">
                        <label>Email</label>
                        <input th:field="*{email}" name="email" placeholder="Enter your email" class="form-control" type="text">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br />
                    </div>
                    <div class="form-group col-lg-12">
                        <input type="hidden" name="save" value="contact">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</div>

<div th:replace="base1 :: footer"></div>


<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
