<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Modify Work Exprience</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic"
          rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<body>


<div th:replace="base1 :: navlinkss"></div>

<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">


                <h2 class="intro-text text-center">
                    <strong>Work Expirience</strong>
                </h2>


                <table class="table table-striped">
                    <tr>
                        <th>Company</th>
                        <th>Job Title</th>
                        <th>Supervisor</th>
                        <th>Telephone</th>
                        <th>Duties</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="Wor : ${allwork}">

                        <td th:text="${Wor.company}"></td>
                        <td th:text="${Wor.job}"></td>
                        <td th:text="${Wor.sup}"></td>
                        <td th:text="${Wor.tel}"></td>
                        <td th:text="${Wor.duties}"></td>

                        <td>
                            <a th:href="@{/updatework/{id}(id=${Wor.id})}">Update</a>
                            <a th:href="@{/deletework/{id}(id=${Wor.id})}">Delete</a>
                        </td>
                    </tr>
                </table>


                <p><a href="/report"> <strong>Press Here Final Report.</strong></a></p>


                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="base1 :: footer"></div>


<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>


</body>
</html>
