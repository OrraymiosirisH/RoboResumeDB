<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Modify Work Exprience</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="../css/clean-blog.min.css" rel="stylesheet">
<body>


<div th:replace="base1 :: navlinkss"></div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

                <h2 class="intro-text text-center">
                    <strong>Work Expirience</strong>
                </h2>


                <table class="table table-striped">
                    <tr>
                        <th>Company</th>
                        <th>Job Title</th>
                        <th>Supervisor</th>
                        <th>Telephone</th>
                        <th>Duties</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="Wor : ${allwork}">

                        <td th:text="${Wor.company}"></td>
                        <td th:text="${Wor.job}"></td>
                        <td th:text="${Wor.sup}"></td>
                        <td th:text="${Wor.tel}"></td>
                        <td th:text="${Wor.duties}"></td>

                        <td>
                            <a th:href="@{/updatework/{id}(id=${Wor.id})}">Update</a>
                            <a th:href="@{/deletework/{id}(id=${Wor.id})}">Delete</a>
                        </td>
                    </tr>
                </table>


                <p><a href="/report"> <strong>Press Here Final Report.</strong></a></p>


                </form>

        </div>
    </div>
</div>


<div th:replace="base1 :: footer"></div>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
      type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
      rel='stylesheet' type='text/css'>

<!-- Custom styles for this template -->
<link href="../css/clean-blog.min.css" rel="stylesheet">
</body>
</html>
